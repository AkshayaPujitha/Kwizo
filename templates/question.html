<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
      /* Navbar styles */
    
  .navbar {
      background-color: #fff;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .navbar-container {
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

  /* Logo styles */
  .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-decoration: none;
  }

  /* Navigation links styles */
  .navbar-links a {
      margin-right: 20px;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
  }

  .navbar-links a:last-child {
      margin-right: 0;
  }

  .navbar-links a:hover {
      color: #000;
  }
        /* Question container styles */
        .question-container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .question-container p {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-container ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .question-container li {
            margin-bottom: 10px;
        }

        .question-container label {
            font-size: 1.2rem;
        }

        .question-container input[type="radio"] {
            margin-right: 10px;
        }

        /* Submit button styles */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
        <a class="navbar-brand" href="#">kwizo</a>
        <div class="navbar-links">
            <a href="logout">Logout</a>
        </div>
    </div>
</nav>
    <div class="question-container">
        <form action="score" method="POST">
            {% csrf_token %}
            {% for i in question %}
                {% if i.quiz_id == quiz_id %}
                    <p>{{i.questin_text}}</p>
                    <ul>
                        {% for j in choices %}
                            {% if j.question_id == i.id %}
                                <li>
                                    <label>
                                        <input type="radio" name="question{{ i.id }}" id="choice{{ j.id }}" value="{{ j.id }}">
                                        {{ j.choice_text }}
                                    </label>
                                </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
